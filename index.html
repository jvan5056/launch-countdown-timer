<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Christmas 2022!</h1>

    <div class="countdown-container">
        <div class="countdown-el days-container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-container">
            <p class="big-text" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el secs-container">
            <p class="big-text" id="secs">0</p>
            <span>seconds</span>
        </div>
    </div>

    <h2>until Santa's here!</h2>

    <footer>Created by J. VanExel -- 2022 (Central Time US)</footer>
</body>
</html>
